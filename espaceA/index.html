<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - BLACKLIST</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* ... (VOTRE CSS EXISTANT RESTE IDENTIQUE) ... */
    </style>
</head>
<body>
    <!-- ... (VOTRE HTML EXISTANT RESTE IDENTIQUE) ... -->

    <script>
        const API_BASE_URL = 'https://sendfiles.pythonanywhere.com/api';
        let authToken = null;

        // =============================================================
        // FONCTIONS D'AUTHENTIFICATION
        // =============================================================

        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const button = e.submitter;
            
            button.disabled = true;
            button.textContent = 'Connexion...';
            
            try {
                const response = await fetch(`${API_BASE_URL}/admin/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    authToken = data.token;
                    localStorage.setItem('admin_token', authToken);
                    showAdminDashboard();
                } else {
                    showNotification('login-notification', data.error, 'error');
                }
            } catch (error) {
                showNotification('login-notification', 'Erreur de connexion', 'error');
            } finally {
                button.disabled = false;
                button.textContent = 'Se connecter';
            }
        });

        function showAdminDashboard() {
            document.getElementById('login-page').classList.add('hidden');
            document.getElementById('admin-dashboard').classList.remove('hidden');
            loadDashboard();
        }

        function checkAuth() {
            const token = localStorage.getItem('admin_token');
            if (token) {
                authToken = token;
                showAdminDashboard();
            }
        }

        // Vérifier l'authentification au chargement
        checkAuth();

        // =============================================================
        // FONCTIONS DE GESTION DE L'INTERFACE
        // =============================================================

        function showNotification(containerId, message, type) {
            const container = document.getElementById(containerId);
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            container.innerHTML = '';
            container.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 5000);
        }

        async function loadDashboard() {
            const tabContent = document.getElementById('tab-content');
            tabContent.innerHTML = `
                <div class="loading">
                    <div class="loader"></div>
                    <p>Chargement des données...</p>
                </div>
            `;

            try {
                const response = await fetch(`${API_BASE_URL}/admin/stats`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }

                renderDashboard(data);
            } catch (error) {
                tabContent.innerHTML = `
                    <div class="notification error">
                        Erreur lors du chargement: ${error.message}
                    </div>
                `;
            }
        }

        function renderDashboard(stats) {
            const tabContent = document.getElementById('tab-content');
            
            tabContent.innerHTML = `
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number">${stats.blacklist}</div>
                        <div class="stat-label">Téléphones blacklistés</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${stats.unlocked}</div>
                        <div class="stat-label">Téléphones flashés</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${stats.reparateurs}</div>
                        <div class="stat-label">Réparateurs</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${stats.retrouves}</div>
                        <div class="stat-label">Téléphones retrouvés</div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Statistiques mensuelles</h3>
                    </div>
                    <div class="chart-container">
                        <canvas id="monthlyChart"></canvas>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Top Réparateurs</h3>
                    </div>
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Nom</th>
                                    <th>Téléphones flashés</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${stats.top_reparateurs.map(rep => `
                                    <tr>
                                        <td>${rep.nom_complet}</td>
                                        <td>${rep.telephones_flashes}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                </div>
            `;

            // Initialiser les graphiques
            initCharts(stats);
        }

        function initCharts(stats) {
            // Graphique mensuel
            const monthlyCtx = document.getElementById('monthlyChart').getContext('2d');
            new Chart(monthlyCtx, {
                type: 'bar',
                data: {
                    labels: stats.stats_mois.map(s => s.mois),
                    datasets: [{
                        label: 'Signalements par mois',
                        data: stats.stats_mois.map(s => s.nombre),
                        backgroundColor: '#3498db'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });
        }

        // =============================================================
        // FONCTIONS POUR LES DIFFÉRENTS ONGLETS
        // =============================================================

        function loadRechercheTab() {
            const tabContent = document.getElementById('tab-content');
            tabContent.innerHTML = `
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Recherche avancée IMEI</h3>
                    </div>
                    <div class="form-group">
                        <input type="text" id="imei-search" class="form-control" placeholder="Entrez l'IMEI (15 chiffres)" maxlength="15">
                    </div>
                    <button onclick="searchImei()" class="btn btn-primary">
                        <i class="fas fa-search"></i> Rechercher
                    </button>
                    <div id="search-results" style="margin-top: 20px;"></div>
                </div>
            `;
        }

        function loadBlacklistTab() {
            const tabContent = document.getElementById('tab-content');
            tabContent.innerHTML = `
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Gestion de la Blacklist</h3>
                        <button onclick="loadBlacklistData()" class="btn btn-primary">
                            <i class="fas fa-sync"></i> Actualiser
                        </button>
                    </div>
                    <div id="blacklist-content">
                        <div class="loading">
                            <div class="loader"></div>
                            <p>Chargement de la blacklist...</p>
                        </div>
                    </div>
                </div>
            `;
            
            loadBlacklistData();
        }

        async function loadBlacklistData() {
            const content = document.getElementById('blacklist-content');
            content.innerHTML = `
                <div class="loading">
                    <div class="loader"></div>
                    <p>Chargement des données...</p>
                </div>
            `;

            try {
                const response = await fetch(`${API_BASE_URL}/admin/blacklist`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }

                if (data.blacklist.length === 0) {
                    content.innerHTML = '<p>Aucun téléphone dans la blacklist</p>';
                    return;
                }

                let html = `
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>IMEI</th>
                                    <th>Marque</th>
                                    <th>Propriétaire</th>
                                    <th>CNIB</th>
                                    <th>Date</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                `;

                data.blacklist.forEach(phone => {
                    html += `
                        <tr>
                            <td>${phone.imei}</td>
                            <td>${phone.marque}</td>
                            <td>${phone.nom_complet}</td>
                            <td>${phone.cnib}</td>
                            <td>${new Date(phone.date_signalement).toLocaleDateString()}</td>
                            <td>
                                <button onclick="markAsRecovered('${phone.imei}')" class="btn btn-success btn-sm">
                                    <i class="fas fa-check"></i> Retrouvé
                                </button>
                                <button onclick="deleteFromBlacklist('${phone.imei}')" class="btn btn-danger btn-sm">
                                    <i class="fas fa-trash"></i> Supprimer
                                </button>
                            </td>
                        </tr>
                    `;
                });

                html += `
                            </tbody>
                        </table>
                    </div>
                    <p class="text-muted">Total: ${data.blacklist.length} téléphones</p>
                `;

                content.innerHTML = html;

            } catch (error) {
                content.innerHTML = `
                    <div class="notification error">
                        Erreur: ${error.message}
                    </div>
                `;
            }
        }

        function loadReparateursTab() {
            const tabContent = document.getElementById('tab-content');
            tabContent.innerHTML = `
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Gestion des Réparateurs</h3>
                        <button onclick="loadReparateursData()" class="btn btn-primary">
                            <i class="fas fa-sync"></i> Actualiser
                        </button>
                    </div>
                    <div id="reparateurs-content">
                        <div class="loading">
                            <div class="loader"></div>
                            <p>Chargement des réparateurs...</p>
                        </div>
                    </div>
                </div>
            `;
            
            loadReparateursData();
        }

        async function loadReparateursData() {
            const content = document.getElementById('reparateurs-content');
            content.innerHTML = `
                <div class="loading">
                    <div class="loader"></div>
                    <p>Chargement des données...</p>
                </div>
            `;

            try {
                const response = await fetch(`${API_BASE_URL}/admin/reparateurs`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }

                if (data.reparateurs.length === 0) {
                    content.innerHTML = '<p>Aucun réparateur enregistré</p>';
                    return;
                }

                let html = `
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Nom</th>
                                    <th>Email</th>
                                    <th>Téléphone</th>
                                    <th>Téléphones flashés</th>
                                    <th>Date inscription</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                `;

                data.reparateurs.forEach(rep => {
                    html += `
                        <tr>
                            <td>${rep.nom_complet}</td>
                            <td>${rep.email}</td>
                            <td>${rep.numero_telephone}</td>
                            <td>${rep.nombre_telephones || 0}</td>
                            <td>${new Date(rep.date_inscription).toLocaleDateString()}</td>
                            <td>
                                <button onclick="blockReparateur(${rep.id})" class="btn btn-warning btn-sm">
                                    <i class="fas fa-ban"></i> Bloquer
                                </button>
                            </td>
                        </tr>
                    `;
                });

                html += `
                            </tbody>
                        </table>
                    </div>
                    <p class="text-muted">Total: ${data.reparateurs.length} réparateurs</p>
                `;

                content.innerHTML = html;

            } catch (error) {
                content.innerHTML = `
                    <div class="notification error">
                        Erreur: ${error.message}
                    </div>
                `;
            }
        }

        // =============================================================
        // FONCTIONS D'ACTION
        // =============================================================

        async function markAsRecovered(imei) {
            if (!confirm('Marquer ce téléphone comme retrouvé ?')) return;

            try {
                const response = await fetch(`${API_BASE_URL}/admin/mark_recovered/${imei}`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showNotification('blacklist-content', data.message, 'success');
                    loadBlacklistData();
                } else {
                    throw new Error(data.error);
                }
            } catch (error) {
                showNotification('blacklist-content', 'Erreur: ' + error.message, 'error');
            }
        }

        async function deleteFromBlacklist(imei) {
            if (!confirm('Supprimer définitivement ce téléphone de la blacklist ?')) return;

            try {
                const response = await fetch(`${API_BASE_URL}/admin/delete_blacklist/${imei}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showNotification('blacklist-content', data.message, 'success');
                    loadBlacklistData();
                } else {
                    throw new Error(data.error);
                }
            } catch (error) {
                showNotification('blacklist-content', 'Erreur: ' + error.message, 'error');
            }
        }

        async function blockReparateur(id) {
            if (!confirm('Bloquer ce réparateur ?')) return;
            
            showNotification('reparateurs-content', 'Fonctionnalité en développement', 'info');
        }

        // =============================================================
        // GESTIONNAIRES D'ÉVÉNEMENTS
        // =============================================================

        // Navigation dans le sidebar
        document.querySelectorAll('.sidebar-menu a[data-tab]').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                
                // Mettre à jour la classe active
                document.querySelectorAll('.sidebar-menu a').forEach(a => {
                    a.classList.remove('active');
                });
                this.classList.add('active');
                
                const tab = this.getAttribute('data-tab');
                loadTab(tab);
            });
        });

        // Déconnexion
        document.getElementById('logout-btn').addEventListener('click', function(e) {
            e.preventDefault();
            localStorage.removeItem('admin_token');
            authToken = null;
            document.getElementById('admin-dashboard').classList.add('hidden');
            document.getElementById('login-page').classList.remove('hidden');
        });

        // =============================================================
        // CHARGEMENT DES ONGLETS
        // =============================================================

        async function loadTab(tabName) {
            const tabContent = document.getElementById('tab-content');
            tabContent.innerHTML = `
                <div class="loading">
                    <div class="loader"></div>
                    <p>Chargement...</p>
                </div>
            `;

            try {
                switch(tabName) {
                    case 'dashboard':
                        await loadDashboard();
                        break;
                    case 'recherche':
                        loadRechercheTab();
                        break;
                    case 'blacklist':
                        loadBlacklistTab();
                        break;
                    case 'reparateurs':
                        loadReparateursTab();
                        break;
                    case 'utilisateurs':
                        tabContent.innerHTML = `<div class="notification info">Gestion des utilisateurs - En développement</div>`;
                        break;
                    case 'statistiques':
                        tabContent.innerHTML = `<div class="notification info">Statistiques avancées - En développement</div>`;
                        break;
                    case 'parametres':
                        tabContent.innerHTML = `<div class="notification info">Paramètres système - En développement</div>`;
                        break;
                    default:
                        tabContent.innerHTML = `<div class="notification info">Onglet en développement</div>`;
                }
            } catch (error) {
                tabContent.innerHTML = `
                    <div class="notification error">
                        Erreur: ${error.message}
                    </div>
                `;
            }
        }

        async function searchImei() {
            const imei = document.getElementById('imei-search').value;
            const resultsContainer = document.getElementById('search-results');
            
            if (imei.length !== 15) {
                resultsContainer.innerHTML = `
                    <div class="notification error">IMEI invalide (15 chiffres requis)</div>
                `;
                return;
            }

            resultsContainer.innerHTML = `
                <div class="loading">
                    <div class="loader"></div>
                    <p>Recherche en cours...</p>
                </div>
            `;

            try {
                const response = await fetch(`${API_BASE_URL}/admin/search_imei`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ imei })
                });
                
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }

                let html = '<div class="card">';
                html += '<h4>Résultats pour IMEI: ' + imei + '</h4>';
                
                if (data.blacklist) {
                    html += `
                        <h5>📱 Blacklisté</h5>
                        <p><strong>Marque:</strong> ${data.blacklist.marque}</p>
                        <p><strong>Propriétaire:</strong> ${data.blacklist.nom_complet}</p>
                        <p><strong>CNIB:</strong> ${data.blacklist.cnib}</p>
                        <p><strong>Date signalement:</strong> ${new Date(data.blacklist.date_signalement).toLocaleDateString()}</p>
                    `;
                }
                
                if (data.unlocked) {
                    html += `
                        <h5>🔧 Flashé par un réparateur</h5>
                        <p><strong>Marque:</strong> ${data.unlocked.marque}</p>
                        <p><strong>Personne:</strong> ${data.unlocked.nom_personne}</p>
                        <p><strong>Réparateur:</strong> ${data.unlocked.nom_reparateur}</p>
                        <p><strong>Contact réparateur:</strong> ${data.unlocked.email_reparateur}</p>
                        <p><strong>Date flash:</strong> ${new Date(data.unlocked.date_ajout).toLocaleDateString()}</p>
                    `;
                }
                
                if (!data.blacklist && !data.unlocked) {
                    html += '<p>Aucune information trouvée pour cet IMEI</p>';
                }
                
                html += '</div>';
                resultsContainer.innerHTML = html;
                
            } catch (error) {
                resultsContainer.innerHTML = `
                    <div class="notification error">Erreur: ${error.message}</div>
                `;
            }
        }

        // Charger le dashboard par défaut
        if (authToken) {
            loadDashboard();
        }
    </script>
</body>
</html>
