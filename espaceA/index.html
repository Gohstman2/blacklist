<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - BLACKLIST</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/chart.js@4.5.0/dist/chart.umd.min.js" ></script>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #e74c3c;
            --accent-color: #3498db;
            --success-color: #2ecc71;
            --warning-color: #f39c12;
            --danger-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }

        .admin-container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: var(--primary-color);
            color: white;
            padding: 20px 0;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }

        .sidebar-header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar-header h2 {
            color: white;
            margin-bottom: 5px;
        }

        .sidebar-menu {
            list-style: none;
            padding: 20px 0;
        }

        .sidebar-menu li {
            margin-bottom: 5px;
        }

        .sidebar-menu a {
            display: block;
            padding: 12px 20px;
            color: #ddd;
            text-decoration: none;
            transition: var(--transition);
            border-left: 4px solid transparent;
        }

        .sidebar-menu a:hover,
        .sidebar-menu a.active {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-left-color: var(--accent-color);
        }

        .sidebar-menu i {
            width: 25px;
            margin-right: 10px;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 250px;
            padding: 20px;
        }

        .header {
            background: white;
            padding: 20px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            box-shadow: var(--box-shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            text-align: center;
            transition: var(--transition);
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .stat-label {
            color: #7f8c8d;
            font-weight: 600;
        }

        .card {
            background: white;
            border-radius: var(--border-radius);
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: var(--box-shadow);
        }

        .card-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--light-color);
        }

        .card-title {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin: 0;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background: var(--light-color);
            font-weight: 600;
            color: var(--dark-color);
        }

        tr:hover {
            background: #f8f9fa;
        }

        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: var(--accent-color);
            color: white;
        }

        .btn-danger {
            background: var(--danger-color);
            color: white;
        }

        .btn-success {
            background: var(--success-color);
            color: white;
        }

        .btn-warning {
            background: var(--warning-color);
            color: white;
        }

        .btn-sm {
            padding: 5px 10px;
            font-size: 0.8rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark-color);
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: var(--transition);
        }

        .form-control:focus {
            border-color: var(--accent-color);
            outline: none;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .login-card {
            background: white;
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        .chart-container {
            position: relative;
            height: 300px;
            margin-bottom: 20px;
        }

        .hidden {
            display: none;
        }

        .notification {
            padding: 15px;
            margin: 10px 0;
            border-radius: var(--border-radius);
            font-weight: 600;
        }

        .success {
            background: rgba(46, 204, 113, 0.2);
            color: var(--success-color);
            border: 1px solid var(--success-color);
        }

        .error {
            background: rgba(231, 76, 60, 0.2);
            color: var(--danger-color);
            border: 1px solid var(--danger-color);
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--accent-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
            
            .main-content {
                margin-left: 0;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Page de connexion -->
    <div id="login-page" class="login-container">
        <div class="login-card">
            <h2 style="text-align: center; margin-bottom: 30px; color: var(--primary-color);">
                <i class="fas fa-lock"></i> Admin BLACKLIST
            </h2>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Nom d'utilisateur :</label>
                    <input type="text" id="username" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Mot de passe :</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%; padding: 15px;">
                    Se connecter
                </button>
            </form>
            
            <div id="login-notification"></div>
        </div>
    </div>

    <!-- Dashboard Admin -->
    <div id="admin-dashboard" class="admin-container hidden">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-shield-alt"></i> ADMIN</h2>
                <p>Panel de contr√¥le</p>
            </div>
            
            <ul class="sidebar-menu">
                <li><a href="#dashboard" class="active" data-tab="dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="#recherche" data-tab="recherche"><i class="fas fa-search"></i> Recherche IMEI</a></li>
                <li><a href="#blacklist" data-tab="blacklist"><i class="fas fa-ban"></i> Blacklist</a></li>
                <li><a href="#reparateurs" data-tab="reparateurs"><i class="fas fa-tools"></i> R√©parateurs</a></li>
                <li><a href="#retrouves" data-tab="retrouves"><i class="fas fa-mobile-alt"></i> T√©l√©phones Retrouv√©s</a></li>
                <li><a href="#utilisateurs" data-tab="utilisateurs"><i class="fas fa-users"></i> Utilisateurs</a></li>
                <li><a href="#statistiques" data-tab="statistiques"><i class="fas fa-chart-bar"></i> Statistiques</a></li>
                <li><a href="#parametres" data-tab="parametres"><i class="fas fa-cog"></i> Param√®tres</a></li>
                <li><a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i> D√©connexion</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <h1>Panel d'Administration</h1>
                <div id="admin-info">
                    <span>Connect√© en tant que <strong>admin</strong></span>
                </div>
            </div>

            <!-- Contenu des diff√©rents onglets -->
            <div id="tab-content">
                <!-- Le contenu sera charg√© dynamiquement -->
                <div class="loading">
                    <div class="loader"></div>
                    <p>Chargement du dashboard...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://sendfiles.pythonanywhere.com/api';
        let authToken = null;

        // =============================================================
        // FONCTIONS D'AUTHENTIFICATION
        // =============================================================

        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const button = e.submitter;
            
            button.disabled = true;
            button.textContent = 'Connexion...';
            
            try {
                const response = await fetch(`${API_BASE_URL}/admin/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    authToken = data.token;
                    localStorage.setItem('admin_token', authToken);
                    showAdminDashboard();
                } else {
                    showNotification('login-notification', data.error, 'error');
                }
            } catch (error) {
                showNotification('login-notification', 'Erreur de connexion', 'error');
            } finally {
                button.disabled = false;
                button.textContent = 'Se connecter';
            }
        });

        function showAdminDashboard() {
            document.getElementById('login-page').classList.add('hidden');
            document.getElementById('admin-dashboard').classList.remove('hidden');
            loadDashboard();
        }

        function checkAuth() {
            const token = localStorage.getItem('admin_token');
            if (token) {
                authToken = token;
                showAdminDashboard();
            }
        }

        // V√©rifier l'authentification au chargement
        checkAuth();

        // =============================================================
        // FONCTIONS DE GESTION DE L'INTERFACE
        // =============================================================

        function showNotification(containerId, message, type) {
            const container = document.getElementById(containerId);
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            container.innerHTML = '';
            container.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 5000);
        }

        async function loadDashboard() {
            const tabContent = document.getElementById('tab-content');
            tabContent.innerHTML = `
                <div class="loading">
                    <div class="loader"></div>
                    <p>Chargement des donn√©es...</p>
                </div>
            `;

            try {
                const response = await fetch(`${API_BASE_URL}/admin/stats`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }

                renderDashboard(data);
            } catch (error) {
                tabContent.innerHTML = `
                    <div class="notification error">
                        Erreur lors du chargement: ${error.message}
                    </div>
                `;
            }
        }

        function renderDashboard(stats) {
            const tabContent = document.getElementById('tab-content');
            
            tabContent.innerHTML = `
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number">${stats.blacklist}</div>
                        <div class="stat-label">T√©l√©phones blacklist√©s</Vdiv>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${stats.unlocked}</div>
                        <div class="stat-label">T√©l√©phones flash√©s</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${stats.reparateurs}</div>
                        <div class="stat-label">R√©parateurs</div>
                    </div>
                     <div class="stat-card">
                        <div class="stat-number">${stats.retrouves}</div>
                        <div class="stat-label">Evennements Suspects</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${stats.retrouves}</div>
                        <div class="stat-label">T√©l√©phones retrouv√©s</div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Statistiques mensuelles</h3>
                    </div>
                    <div class="chart-container">
                        <canvas id="monthlyChart"></canvas>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Top R√©parateurs</h3>
                    </div>
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Nom</th>
                                    <th>T√©l√©phones flash√©s</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${stats.top_reparateurs.map(rep => `
                                    <tr>
                                        <td>${rep.nom_complet}</td>
                                        <td>${rep.telephones_flashes}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                </div>
            `;

            // Initialiser les graphiques
            initCharts(stats);
        }

        function initCharts(stats) {
            // Graphique mensuel
            const monthlyCtx = document.getElementById('monthlyChart').getContext('2d');
            new Chart(monthlyCtx, {
                type: 'bar',
                data: {
                    labels: stats.stats_mois.map(s => s.mois),
                    datasets: [{
                        label: 'Signalements par mois',
                        data: stats.stats_mois.map(s => s.nombre),
                        backgroundColor: '#3498db'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });
        }

        // =============================================================
        // GESTIONNAIRES D'√âV√âNEMENTS
        // =============================================================

        // Navigation dans le sidebar
        document.querySelectorAll('.sidebar-menu a[data-tab]').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                
                // Mettre √† jour la classe active
                document.querySelectorAll('.sidebar-menu a').forEach(a => {
                    a.classList.remove('active');
                });
                this.classList.add('active');
                
                const tab = this.getAttribute('data-tab');
                loadTab(tab);
            });
        });

        // D√©connexion
        document.getElementById('logout-btn').addEventListener('click', function(e) {
            e.preventDefault();
            localStorage.removeItem('admin_token');
            authToken = null;
            document.getElementById('admin-dashboard').classList.add('hidden');
            document.getElementById('login-page').classList.remove('hidden');
        });

        // =============================================================
        // CHARGEMENT DES ONGLETS
        // =============================================================

        async function loadTab(tabName) {
            const tabContent = document.getElementById('tab-content');
            tabContent.innerHTML = `
                <div class="loading">
                    <div class="loader"></div>
                    <p>Chargement...</p>
                </div>
            `;

            try {
                switch(tabName) {
                    case 'dashboard':
                        await loadDashboard();
                        break;
                    case 'recherche':
                        loadRechercheTab();
                        break;
                    case 'blacklist':
                        loadBlacklistTab();
                        break;
                    case 'reparateurs':
                        loadReparateursTab();
                        break;
                    // ... autres onglets
                    default:
                        tabContent.innerHTML = `<div class="notification info">Onglet en d√©veloppement</div>`;
                }
            } catch (error) {
                tabContent.innerHTML = `
                    <div class="notification error">
                        Erreur: ${error.message}
                    </div>
                `;
            }
        }

        function loadRechercheTab() {
            const tabContent = document.getElementById('tab-content');
            tabContent.innerHTML = `
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Recherche avanc√©e IMEI</h3>
                    </div>
                    <div class="form-group">
                        <input type="text" id="imei-search" class="form-control" placeholder="Entrez l'IMEI (15 chiffres)" maxlength="15">
                    </div>
                    <button onclick="searchImei()" class="btn btn-primary">
                        <i class="fas fa-search"></i> Rechercher
                    </button>
                    <div id="search-results" style="margin-top: 20px;"></div>
                </div>
            `;
        }

        async function searchImei() {
    const imei = document.getElementById('imei-search').value;
    const resultsContainer = document.getElementById('search-results');
    
    if (imei.length !== 15) {
        resultsContainer.innerHTML = `
            <div class="notification error">IMEI invalide (15 chiffres requis)</div>
        `;
        return;
    }

    resultsContainer.innerHTML = `
        <div class="loading">
            <div class="loader"></div>
            <p>Recherche en cours...</p>
        </div>
    `;

    try {
        const response = await fetch(`${API_BASE_URL}/admin/search_imei`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${authToken}`
            },
            body: JSON.stringify({ imei })
        });
        
        const data = await response.json();
        
        if (data.error) {
            throw new Error(data.error);
        }

        let html = '<div class="card">';
        html += '<h4>R√©sultats pour IMEI: ' + imei + '</h4>';
        
        if (data.blacklist) {
            html += `
                <h5>üì± Blacklist√©</h5>
                <p><strong>Marque:</strong> ${data.blacklist.marque}</p>
                <p><strong>Propri√©taire:</strong> ${data.blacklist.nom_complet}</p>
                <p><strong>T√©l√©phone:</strong> ${data.blacklist.numero_telephone}</p>
                <p><strong>CNIB:</strong> ${data.blacklist.cnib}</p>
                <p><strong>Date signalement:</strong> ${new Date(data.blacklist.date_signalement).toLocaleDateString()}</p>
                
                <div style="margin-top: 15px; padding-top: 15px; border-top: 1px solid #eee;">
                    <button onclick="markAsRecoveredFromSearch('${imei}')" class="btn btn-success">
                        <i class="fas fa-check-circle"></i> Marquer comme retrouv√©
                    </button>
                </div>
            `;
        }
        
        if (data.unlocked) {
            html += `
                <h5>üîß Flash√© par un r√©parateur</h5>
                <p><strong>Marque:</strong> ${data.unlocked.marque}</p>
                <p><strong>Personne:</strong> ${data.unlocked.nom_personne}</p>
                <p><strong>R√©parateur:</strong> ${data.unlocked.nom_reparateur}</p>
                <p><strong>Contact r√©parateur:</strong> ${data.unlocked.email_reparateur}</p>
                <p><strong>Date flash:</strong> ${new Date(data.unlocked.date_ajout).toLocaleDateString()}</p>
            `;
        }
        
        if (!data.blacklist && !data.unlocked) {
            html += '<p>Aucune information trouv√©e pour cet IMEI</p>';
        }
        
        html += '</div>';
        resultsContainer.innerHTML = html;
        
    } catch (error) {
        resultsContainer.innerHTML = `
            <div class="notification error">Erreur: ${error.message}</div>
        `;
    }
}

// Fonction pour marquer comme retrouv√© depuis la recherche
async function markAsRecoveredFromSearch(imei) {
    if (!confirm('Marquer ce t√©l√©phone comme retrouv√© ?\n\nIl sera d√©plac√© vers la liste des t√©l√©phones retrouv√©s.')) return;

    try {
        const response = await fetch(`${API_BASE_URL}/admin/mark_recovered/${imei}`, {
            method: 'POST',
            headers: {
                'Authorization': `Bearer ${authToken}`
            }
        });
        
        if (!response.ok) {
            throw new Error(`Erreur HTTP: ${response.status}`);
        }
        
        const data = await response.json();
        
        if (data.success) {
            showNotification('search-results', data.message, 'success');
            // Recharger les r√©sultats pour mettre √† jour l'affichage
            searchImei();
        } else {
            throw new Error(data.error);
        }
    } catch (error) {
        console.error('Erreur marquage retrouv√©:', error);
        showNotification('search-results', 'Erreur: ' + error.message, 'error');
    }
}

        // Charger le dashboard par d√©faut
        if (authToken) {
            loadDashboard();
        } 
        // =============================================================
// FONCTIONS POUR L'ONGLET BLACKLIST
// =============================================================

function loadBlacklistTab() {
    const tabContent = document.getElementById('tab-content');
    if (!tabContent) return;
    
    tabContent.innerHTML = `
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Gestion de la Blacklist</h3>
                <button onclick="loadBlacklistData()" class="btn btn-primary">
                    <i class="fas fa-sync"></i> Actualiser
                </button>
            </div>
            <div id="blacklist-content">
                <div class="loading">
                    <div class="loader"></div>
                    <p>Chargement de la blacklist...</p>
                </div>
            </div>
        </div>
    `;
    
    loadBlacklistData();
}

async function loadBlacklistData() {
    const content = document.getElementById('blacklist-content');
    if (!content) return;
    
    content.innerHTML = `
        <div class="loading">
            <div class="loader"></div>
            <p>Chargement des donn√©es...</p>
        </div>
    `;

    try {
        const response = await fetch(`${API_BASE_URL}/admin/blacklist`, {
            headers: {
                'Authorization': `Bearer ${authToken}`
            }
        });
        
        if (!response.ok) {
            throw new Error(`Erreur HTTP: ${response.status}`);
        }
        
        const data = await response.json();
        
        if (data.error) {
            throw new Error(data.error);
        }

        if (!data.blacklist || data.blacklist.length === 0) {
            content.innerHTML = '<p class="notification info">Aucun t√©l√©phone dans la blacklist</p>';
            return;

async function createReparateur(event) {
    event.preventDefault();

    // Afficher le loading

    try {

            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${authToken}`
            },
            body: JSON.stringify(reparateurData)
        });
        
        if (!response.ok) {

        const data = await response.json();
        
        if (data.success) {

                }, 500);
            }
        } else {

                    <td>${phone.nom_reparateur || 'Non associ√©'}</td>
                    <td>
                        ${phone.statut !== 'rendu' ? `
                            <button onclick="markAsReturned('${phone.imei}')" class="btn btn-success btn-sm">

                            </button>
                        ` : ''}

                            <i class="fas fa-eye"></i> D√©tails
                        </button>
                    </td>

        });

            </div>
            <p class="text-muted">Total: ${data.recovered_phones.length} t√©l√©phones retrouv√©s</p>

    } catch (error) {
        console.error('Erreur t√©l√©phones retrouv√©s:', error);
        content.innerHTML = `
            <div class="notification error">
                Erreur: ${error.message}

}

// Marquer comme rendu au propri√©taire
async function markAsReturned(imei) {
    if (!confirm('Marquer ce t√©l√©phone comme rendu √† son propri√©taire ?')) return;

    try {
        const response = await fetch(`${API_BASE_URL}/admin/mark_returned/${imei}`, {
            method: 'POST',
            headers: {
                'Authorization': `Bearer ${authToken}`
            }
        });
        
        if (!response.ok) {
            throw new Error(`Erreur HTTP: ${response.status}`);
        }
        
        const data = await response.json();
        
        if (data.success) {
            showNotification('retrouves-content', data.message, 'success');
            loadRetrouvesData();
        } else {
            throw new Error(data.error);
        }
    } catch (error) {
        console.error('Erreur marquage rendu:', error);
        showNotification('retrouves-content', 'Erreur: ' + error.message, 'error');
    }
}

// Voir les d√©tails d'un t√©l√©phone retrouv√©
async function viewRecoveredPhoneDetails(imei) {
    try {
        const response = await fetch(`${API_BASE_URL}/admin/recovered_phone/${imei}`, {
            headers: {
                'Authorization': `Bearer ${authToken}`
            }
        });
        
        if (!response.ok) {
            throw new Error(`Erreur HTTP: ${response.status}`);

}

async function loadTab(tabName) {
    const tabContent = document.getElementById('tab-content');
    if (!tabContent) return;
    
    tabContent.innerHTML = `
        <div class="loading">
            <div class="loader"></div>
            <p>Chargement...</p>
        </div>
    `;

    try {
        switch(tabName) {
            case 'dashboard':
                await loadDashboard();
                break;
            case 'recherche':
                loadRechercheTab();
                break;
            case 'blacklist':
                loadBlacklistTab();
                break;
            case 'reparateurs':

                break;
            case 'retrouves':  // ‚Üê NOUVEL ONGLET AJOUT√â
                loadRetrouvesTab();
                break;

                break;

        }
    } catch (error) {
        console.error('Erreur chargement onglet:', error);
        tabContent.innerHTML = `
            <div class="notification error">
                Erreur: ${error.message}
            </div>
        `;
    }
}
