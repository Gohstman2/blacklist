<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - BLACKLIST</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Chart.js depuis un CDN fiable -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <style>
        /* ... (VOTRE CSS EXISTANT) ... */
    </style>
</head>
<body>
    <!-- Page de connexion -->
    <div id="login-page" class="login-container">
        <div class="login-card">
            <h2 style="text-align: center; margin-bottom: 30px; color: var(--primary-color);">
                <i class="fas fa-lock"></i> Admin BLACKLIST
            </h2>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Nom d'utilisateur :</label>
                    <input type="text" id="username" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Mot de passe :</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%; padding: 15px;">
                    Se connecter
                </button>
            </form>
            
            <div id="login-notification"></div>
        </div>
    </div>

    <!-- Dashboard Admin -->
    <div id="admin-dashboard" class="admin-container hidden">
        <!-- ... (VOTRE HTML EXISTANT) ... -->
    </div>

    <script>
        // Configuration de l'API - Utilisez l'URL correcte
        const API_BASE_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:5000/api' 
            : 'https://sendfiles.pythonanywhere.com/api';

        let authToken = null;

        // =============================================================
        // INITIALISATION AU CHARGEMENT COMPLET
        // =============================================================

        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM complètement chargé');
            
            // Ajouter les event listeners après que le DOM soit chargé
            const loginForm = document.getElementById('login-form');
            if (loginForm) {
                loginForm.addEventListener('submit', handleLogin);
            } else {
                console.error('Formulaire de login non trouvé');
            }

            // Vérifier l'authentification existante
            checkAuth();
        });

        // =============================================================
        // FONCTIONS D'AUTHENTIFICATION
        // =============================================================

        async function handleLogin(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const button = e.submitter;
            
            button.disabled = true;
            button.textContent = 'Connexion...';
            
            try {
                const response = await fetch(`${API_BASE_URL}/admin/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                // Vérifier si la réponse est OK
                if (!response.ok) {
                    throw new Error(`Erreur HTTP: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.success) {
                    authToken = data.token;
                    localStorage.setItem('admin_token', authToken);
                    showAdminDashboard();
                } else {
                    showNotification('login-notification', data.error || 'Identifiants incorrects', 'error');
                }
            } catch (error) {
                console.error('Erreur de connexion:', error);
                showNotification('login-notification', 'Erreur de connexion au serveur', 'error');
            } finally {
                button.disabled = false;
                button.textContent = 'Se connecter';
            }
        }

        function showAdminDashboard() {
            const loginPage = document.getElementById('login-page');
            const adminDashboard = document.getElementById('admin-dashboard');
            
            if (loginPage) loginPage.classList.add('hidden');
            if (adminDashboard) adminDashboard.classList.remove('hidden');
            
            // Ajouter les event listeners pour le dashboard
            setupDashboardEvents();
            loadDashboard();
        }

        function checkAuth() {
            const token = localStorage.getItem('admin_token');
            if (token) {
                authToken = token;
                showAdminDashboard();
            }
        }

        // =============================================================
        // CONFIGURATION DES ÉVÉNEMENTS DU DASHBOARD
        // =============================================================

        function setupDashboardEvents() {
            // Navigation dans le sidebar
            const sidebarLinks = document.querySelectorAll('.sidebar-menu a[data-tab]');
            if (sidebarLinks.length > 0) {
                sidebarLinks.forEach(link => {
                    link.addEventListener('click', function(e) {
                        e.preventDefault();
                        
                        // Mettre à jour la classe active
                        document.querySelectorAll('.sidebar-menu a').forEach(a => {
                            a.classList.remove('active');
                        });
                        this.classList.add('active');
                        
                        const tab = this.getAttribute('data-tab');
                        loadTab(tab);
                    });
                });
            }

            // Déconnexion
            const logoutBtn = document.getElementById('logout-btn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    localStorage.removeItem('admin_token');
                    authToken = null;
                    
                    const adminDashboard = document.getElementById('admin-dashboard');
                    const loginPage = document.getElementById('login-page');
                    
                    if (adminDashboard) adminDashboard.classList.add('hidden');
                    if (loginPage) loginPage.classList.remove('hidden');
                });
            }
        }

        // =============================================================
        // FONCTIONS DE GESTION DE L'INTERFACE
        // =============================================================

        function showNotification(containerId, message, type) {
            const container = document.getElementById(containerId);
            if (!container) {
                console.error('Container de notification non trouvé:', containerId);
                return;
            }
            
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <i class="fas ${type === 'success' ? 'fa-check-circle' : type === 'error' ? 'fa-exclamation-circle' : 'fa-info-circle'}"></i>
                ${message}
            `;
            
            container.innerHTML = '';
            container.appendChild(notification);
            
            setTimeout(() => {
                if (notification.parentNode === container) {
                    notification.remove();
                }
            }, 5000);
        }

        async function loadDashboard() {
            const tabContent = document.getElementById('tab-content');
            if (!tabContent) return;
            
            tabContent.innerHTML = `
                <div class="loading">
                    <div class="loader"></div>
                    <p>Chargement des données...</p>
                </div>
            `;

            try {
                const response = await fetch(`${API_BASE_URL}/admin/stats`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`Erreur HTTP: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }

                renderDashboard(data);
            } catch (error) {
                console.error('Erreur dashboard:', error);
                tabContent.innerHTML = `
                    <div class="notification error">
                        Erreur lors du chargement: ${error.message}
                    </div>
                `;
            }
        }

        function renderDashboard(stats) {
            const tabContent = document.getElementById('tab-content');
            if (!tabContent) return;
            
            tabContent.innerHTML = `
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number">${stats.blacklist || 0}</div>
                        <div class="stat-label">Téléphones blacklistés</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${stats.unlocked || 0}</div>
                        <div class="stat-label">Téléphones flashés</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${stats.reparateurs || 0}</div>
                        <div class="stat-label">Réparateurs</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${stats.retrouves || 0}</div>
                        <div class="stat-label">Téléphones retrouvés</div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Statistiques mensuelles</h3>
                    </div>
                    <div class="chart-container">
                        <canvas id="monthlyChart"></canvas>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Top Réparateurs</h3>
                    </div>
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Nom</th>
                                    <th>Téléphones flashés</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${(stats.top_reparateurs || []).map(rep => `
                                    <tr>
                                        <td>${rep.nom_complet || 'N/A'}</td>
                                        <td>${rep.telephones_flashes || 0}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                </div>
            `;

            // Vérifier que Chart est disponible avant d'initialiser
            if (typeof Chart !== 'undefined') {
                initCharts(stats);
            } else {
                console.error('Chart.js non chargé');
            }
        }

        function initCharts(stats) {
            try {
                const monthlyCtx = document.getElementById('monthlyChart');
                if (!monthlyCtx) return;
                
                new Chart(monthlyCtx.getContext('2d'), {
                    type: 'bar',
                    data: {
                        labels: (stats.stats_mois || []).map(s => s.mois || ''),
                        datasets: [{
                            label: 'Signalements par mois',
                            data: (stats.stats_mois || []).map(s => s.nombre || 0),
                            backgroundColor: '#3498db'
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false
                    }
                });
            } catch (error) {
                console.error('Erreur initialisation graphique:', error);
            }
        }

        // =============================================================
        // FONCTIONS POUR LES DIFFÉRENTS ONGLETS
        // =============================================================

        function loadRechercheTab() {
            const tabContent = document.getElementById('tab-content');
            if (!tabContent) return;
            
            tabContent.innerHTML = `
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Recherche avancée IMEI</h3>
                    </div>
                    <div class="form-group">
                        <input type="text" id="imei-search" class="form-control" placeholder="Entrez l'IMEI (15 chiffres)" maxlength="15">
                    </div>
                    <button onclick="adminSearchImei()" class="btn btn-primary">
                        <i class="fas fa-search"></i> Rechercher
                    </button>
                    <div id="search-results" style="margin-top: 20px;"></div>
                </div>
            `;
        }

        // ... (LES AUTRES FONCTIONS RESTENT LES MÊMES) ...

        // =============================================================
        // FONCTION DE RECHERCHE IMEI (CORRIGÉE)
        // =============================================================

        async function adminSearchImei() {
            const imeiInput = document.getElementById('imei-search');
            const resultsContainer = document.getElementById('search-results');
            
            if (!imeiInput || !resultsContainer) return;
            
            const imei = imeiInput.value.trim();
            
            if (imei.length !== 15) {
                resultsContainer.innerHTML = `
                    <div class="notification error">IMEI invalide (15 chiffres requis)</div>
                `;
                return;
            }

            resultsContainer.innerHTML = `
                <div class="loading">
                    <div class="loader"></div>
                    <p>Recherche en cours...</p>
                </div>
            `;

            try {
                const response = await fetch(`${API_BASE_URL}/admin/search_imei`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ imei })
                });
                
                if (!response.ok) {
                    throw new Error(`Erreur HTTP: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }

                let html = '<div class="card">';
                html += '<h4>Résultats pour IMEI: ' + imei + '</h4>';
                
                if (data.blacklist) {
                    html += `
                        <h5>📱 Blacklisté</h5>
                        <p><strong>Marque:</strong> ${data.blacklist.marque || 'N/A'}</p>
                        <p><strong>Propriétaire:</strong> ${data.blacklist.nom_complet || 'N/A'}</p>
                        <p><strong>CNIB:</strong> ${data.blacklist.cnib || 'N/A'}</p>
                        <p><strong>Date signalement:</strong> ${data.blacklist.date_signalement ? new Date(data.blacklist.date_signalement).toLocaleDateString() : 'N/A'}</p>
                    `;
                }
                
                if (data.unlocked) {
                    html += `
                        <h5>🔧 Flashé par un réparateur</h5>
                        <p><strong>Marque:</strong> ${data.unlocked.marque || 'N/A'}</p>
                        <p><strong>Personne:</strong> ${data.unlocked.nom_personne || 'N/A'}</p>
                        <p><strong>Réparateur:</strong> ${data.unlocked.nom_reparateur || 'N/A'}</p>
                        <p><strong>Contact réparateur:</strong> ${data.unlocked.email_reparateur || 'N/A'}</p>
                        <p><strong>Date flash:</strong> ${data.unlocked.date_ajout ? new Date(data.unlocked.date_ajout).toLocaleDateString() : 'N/A'}</p>
                    `;
                }
                
                if (!data.blacklist && !data.unlocked) {
                    html += '<p>Aucune information trouvée pour cet IMEI</p>';
                }
                
                html += '</div>';
                resultsContainer.innerHTML = html;
                
            } catch (error) {
                console.error('Erreur recherche IMEI:', error);
                resultsContainer.innerHTML = `
                    <div class="notification error">Erreur: ${error.message}</div>
                `;
            }
        }

        // Exposer la fonction globalement pour les onclick
        window.adminSearchImei = adminSearchImei;

    </script>
</body>
</html>
